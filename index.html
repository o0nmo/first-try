    <title>김사월</title>
</head>
<body>
    <h1>세상에게</h1>
    <div class="lyrics">
        눈 뜨면 내 목을 조르는 영수증에 <br/>
        네가 건네준 1달러도 그저 돈이 돼버리는 게 너무 싫어.
        이제야 깨달았지 세상에게 난 견뎌내거나 파멸하거나 할 수 밖에
        불확실한 나에게 이미 정해진 것은 방황 하나뿐 이라는 걸
    </div>
